views:
  home:
    home:
      role-aria: "Election Compass"
    start:
      section:
        banner-aria: "Start section"
    theses:
      important-button:
        important: "Important to me"
        important-aria: "Important – marks this thesis as important for you."
        too-many-important: "There are only very few theses, so you cannot mark one as important. | Please mark no more than 1 thesis as important to receive a meaningful result! | Please mark no more than {count} theses as important to receive a meaningful result!"
      skip-button:
        skip: "I don't know"
        skip-aria: "Skip – skips this thesis so it will not be counted."
        too-many-skip: "There are only very few theses, so you cannot skip one. | Please skip no more than 1 thesis to receive a meaningful result! | Please skip no more than {count} theses to receive a meaningful result!"
      statement:
        thesis: "Thesis {count} / {total}"
        statement-aria: "The thesis is: '{statement}'"
        quoteStart: "‘"
        quoteEnd: "’"
        badge:
          skip: "You skipped this"
          skip-aria: "You skipped this thesis."
          important: "You marked this as important"
          important-aria: "You marked this thesis as important."
      thesis:
        role-aria: "Thesis"
        region-aria: "Thesis {count} of {total}"
    party:
      party:
        party-aria: "Party '{party}' – click here to select or deselect this party for comparison."
      section:
        heading: "Choose the parties you want to compare"
        instruction: "Please select the parties you want to compare your own decisions to. You can select as many parties as you like, but you have to select at least two. The following list is presented in the same order as the parties will appear on the ballot."
        proceed: "Done"
    match:
      match:
        match-aria: "Your match for the party '{party}' is at {percentage} %"
      section:
        heading: "Your result"
        explanation: "This chart describes how much you and the respective parties agreed on the above theses. The higher the percentage, the more your positions match. Keep in mind, that this is no voting recommendation, but a tool for orientation and discussion."
    compare:
      additional-analysis:
        heading: "Statistics"
        buttons:
          close: "Quit"
          start: "Let's go"
          proceed: "Submit and next"
          open-questionnaire: "Open survey in new tab"
        start: "Thank you for sharing! Your data becomes more valuable for statistics if you share some more background information about yourself – would you help some more? Simply answer as many questions as you like!"
        help-even-more: "Thank you very much! Would you like to help even more? You can answer some more specific questions here:"
        thanks: "Thank you for sharing! Those were all the questions – you helped us a lot! Click on 'Quit' to go back to your results."
        fields:
          age:
            name: "Age"
            label: "How old are you now?"
            placeholder: "25"
            description: "Your age is important to research what people of different age groups think about the theses and parties."
          gender:
            name: "Gender"
            label: "What is your gender?"
            options:
              female: "female"
              diverse: "diverse"
              male: "male"
              none: "no answer"
          education:
            name: "Qualification"
            label: "What is your highest educational qualification?"
            options:
              student: "Currently a student"
              nothing: "No complete qualification"
              lower: "Middle School or similar"
              higher: "High School or similar"
              academic: "Academic"
              none: "no answer"
          party:
            name: "Party"
            label: "If the election was today, who would you cast your vote for?"
            options:
              other: "Other"
              non-voter: "I won't vote"
              not-eligible: "I am not eligible"
              not-sure: "I'm not sure"
              none: "no answer"
      analysis-banner:
        heading: "Do you want to donate your answers to science?"
        explanation: "You can help {someone} understand this election better by donating your answers and results to scientific research. We only save anonymized data which we can not trace back to you."
        send: "Submit statistic data now"
        close: "No, continue reading"
      answer:
        skip:
          status-text: "unknown"
          content: "The party '{party}' did not provide any answers or position regarding this thesis."
        empty:
          content: "The party '{party}' did not provide any statement to explain their position regarding this thesis."
      section:
        heading: "Their answers"
        explanation: "The parties typically provide statements for every thesis to explain their reasoning. It is not always obvious why a party asumes a certain position so it is recommended to read this statements or the respective election manifestos."
        region-aria: "Thesis {count} of {total}"
      friends-position:
        answer-aria: "{name}: {position}"
        skip: "Skipped"
      kiosk-mode-hint:
        heading: "Please reset when you're done"
        explanation: "Take your time reading and comparing the answers statements below. When you're done, you can reset the election compass here for the next person. This will also delete your own answers. Hint: you can also find a reset button in the menu. Thank you!"
        reset: "Reset"
    footer:
      section:
        explanation: "This election compass is based on the free open source project {0}."
        oec: "OpenElectionCompass"

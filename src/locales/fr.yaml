---
elements:
  friends-invite-modal:
    heading: "Inviter des amis"
    description: "Invitez vos amis à une session partagée où tout le monde peut voir les réponses des autres en temps réel."
    form:
      name:
        label: "Votre nom / pseudo"
        description: "Veuillez fournir votre nom afin que vos amis puissent vous reconnaître. Vous pouvez également utiliser un surnom."
    introduction:
      heading: "Qu'est-ce qu'une session partagée ?"
      explanation:
        - "Une session partagée vous permet d'expérimenter la boussole électorale avec vos amis. Une personne invite les autres à une session partagée. Une fois que tout le monde a rejoint, vous pouvez chacun utiliser la boussole électorale comme vous le feriez normalement. Mais en plus des parties, vous pouvez désormais également voir les réponses des uns et des autres et démarrer une discussion."
    security:
      heading: "Mes réponses sont-elles sûres ?"
      explanation:
        - "Oui! Vos réponses sont échangées directement entre vos appareils via une connexion sécurisée. Un serveur aide les appareils à se retrouver sur Internet - vos réponses, cependant, ne sont pas envoyées via le serveur, mais directement d'un appareil à l'autre."
    registration:
      heading: "Dois-je m'inscrire pour utiliser cette fonctionnalité ?"
      explanation:
        - "Aucune inscription n'est nécessaire. Tout ce que vous avez à faire est d'entrer votre nom et vous pouvez rejoindre une session."
    cancel: "Annuler"
    confirm: "Discussion ouverte"
  friends-join-modal:
    heading: "Rejoignez des amis"
